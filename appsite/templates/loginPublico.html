{% load static%}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Gerenciar Reservas</title>
	<!--sjsjsj-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="{% static 'img/icon2.png' %}" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/main.css' %}">
</head>

<body>
	<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
		<div class="card card0 border-0">
			<div class="row d-flex">
				<div class="col-lg-6">
					<div class="card1 pb-5">
						<div class="row"> <img style="width: 140px; height: 80px;" src="https://dewey.tailorbrands.com/production/brand_version_mockup_image/461/5790883461_b66f315a-7114-490c-a441-781ad19e9cb8.png?cb=1628363674" class="logo"> </div>
						<div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="https://image.freepik.com/vecteurs-libre/illustration-vectorielle-travail-pression-concept-abstrait-gestion-du-stress-surcharge-travail-anxiete-chronique-sante-physique-tension-emotionnelle-pression-delais-metaphore-abstraite-du-bien-etre-employes_335657-1915.jpg" class="image"> </div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="card2 card border-0 px-4 py-5">
						<form class="login100-form validate-form">
							<div>
								<span class="login100-form-title mb-4 ml-1">
									Entrar
								</span>
							</div>
							<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz" data-toggle="tooltip" data-placement="top" title="Entre com seu login Google">
								<a class="btn botoes-login" href="{% provider_login_url 'google' %}">
									<img class="img-login" src="{% static 'assets/img/google.png'%}" alt="">
								</a>
							</div>

							<div class="wrap-input100 validate-input" data-validate = "Password is required" data-toggle="tooltip" data-placement="top" title="Entre com seu login SUAP">
								<a style="color: #4a69bd; outline: 0 none;" class="btn botoes-login" href="{% url 'social:begin' 'suap' %}">
									<img class="img-login2" src="{% static 'assets/img/Suap.png'%}" alt=""> 
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="js/main.js"></script>

</body>
</html>
