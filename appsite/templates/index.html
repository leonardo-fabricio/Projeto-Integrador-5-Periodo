{% load static%}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Gerenciar Reservas</title>
	<!--sjsjsj-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/main.css' %}">
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img style="width: 100% !important; height: 100% !important; margin-top: -60px !important; border-radius: 25px;" src="https://images.unsplash.com/photo-1523753917948-e1cb9cbc5913?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" alt="IMG">
					
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Entrar
					</span>
					<br>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<a class="btn botoes-login" href="{% provider_login_url 'google' %}">
							<img class="img-login" src="{% static 'assets/img/google.png'%}" alt="">
							
						</a>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<a style ="color: #4a69bd; outline: 0 none;" class="btn botoes-login" href="{% url 'social:begin' 'suap' %}">
							<img class="img-login2" src="{% static 'assets/img/Suap.png'%}" alt=""> 
							<!-- SUAP -->
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="js/main.js"></script>

</body>
</html>
