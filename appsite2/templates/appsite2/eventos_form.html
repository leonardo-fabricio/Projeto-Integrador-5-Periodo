{% extends 'dashboard.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<!-- form de cadastro de evento aqui -->

    <head>
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
    </head>

<!-- {% bootstrap_messages %} -->


    <h4 class="h4 mb-3 text-gray-800 create">PREENCHA OS DADOS E CRIE UM EVENTO</h4><br><br>

    <div class="form-criar-evento">
        <form class="form-register" action="." method="post" autocomplete="off" enctype="multipart/form-data">
            <br>
                {% csrf_token %}
                {{ form.as_p }}
            <br>
            
            <button id="btn-cadastro-publico" type="submit" class="botoes-login btn register create">CRIAR</button>
            
        
        </form>
    </div>

    <script src="{% static 'jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'jquery.mask.min.js' %}"></script>
    <script src="{% static 'mask.js' %}"></script>
    <script>
        document.querySelector('h3').style.display = 'none'
    </script>
    {% endblock %}
